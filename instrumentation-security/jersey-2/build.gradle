dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("org.glassfish.jersey.core:jersey-server:2.0")

    testImplementation("org.glassfish.jersey.containers:jersey-container-grizzly2-http:2.0")
    testImplementation("org.glassfish.jersey.containers:jersey-container-servlet:2.0")
    testImplementation('org.glassfish.hk2:hk2-api:2.1.88')
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.jersey-2' }
}

// org.glassfish.jersey.core 2.28 version starts pulling in jakarata jar named dependencies.
// Version 3.0.0-M1 starts pulling in jakarata with renamed jar and packages
verifyInstrumentation {
    passesOnly 'org.glassfish.jersey.core:jersey-server:[2.0,2.16)'
    exclude 'org.glassfish.jersey.core:jersey-server:[2.0-m05-2,2.0)'
    excludeRegex '.*-(M|RC)[0-9]*'
}

site {
    title 'Jersey'
    type 'Framework'
}