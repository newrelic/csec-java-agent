buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.protobuf:protobuf-gradle-plugin:0.9.1'
    }
}
apply plugin: 'com.google.protobuf'

def grpcVersion = '1.30.1'
def protobufVersion = '3.7.0'

dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("io.grpc:grpc-all:${grpcVersion}")
    implementation("com.google.protobuf:protobuf-java:${protobufVersion}")
    implementation("io.grpc:grpc-protobuf:${grpcVersion}")
    implementation("io.perfmark:perfmark-api:0.23.0")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.grpc-1.22.0' }
}

verifyInstrumentation {
    passesOnly 'io.grpc:grpc-all:[1.22.0,1.40.0)'
}

// to generate the proto classes, run ./gradlew generateTestProto
protobuf {
    protoc { artifact = "com.google.protobuf:protoc:${protobufVersion}" }
    plugins {
        grpc { artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}" }
    }
    generateProtoTasks {
        all()*.plugins { grpc {} }
    }
}

site {
    title 'gRPC'
    type 'Messaging'
}
