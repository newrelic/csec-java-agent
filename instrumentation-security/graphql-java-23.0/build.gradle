dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("com.graphql-java:graphql-java:23.0")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.graphql-java-23.0' }
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

verifyInstrumentation {
    passesOnly('com.graphql-java:graphql-java:[23.0,)')
    fails('com.graphql-java:graphql-java:[16.0,23.0)')
    excludeRegex('com.graphql-java:graphql-java:(0.0.0|201|202).*')
    excludeRegex('com.graphql-java:graphql-java:.*(vTEST|-beta|-alpha1|-nf-execution|-rc|-TEST).*')
    exclude('com.graphql-java:graphql-java:15.0')
}

site {
    title 'GraphQL Java'
    type 'Framework'
}
