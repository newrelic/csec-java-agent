dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("mysql:mysql-connector-java:6.0.2") {transitive=false}
    testImplementation('org.testcontainers:mysql:1.20.6')
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.jdbc-mysql-connection-6.0.2' }
}

verifyInstrumentation {
    passesOnly 'mysql:mysql-connector-java:[6.0.2,8.0.9]'
    // these versions are bad and they should feel bad
    exclude 'mysql:mysql-connector-java:8.0.7'
    exclude 'mysql:mysql-connector-java:8.0.8'
    exclude 'mysql:mysql-connector-java:8.0.9'
}

test {
    onlyIf {
        // test is incompatible with java version greater than equal to 21
        !project.hasProperty("test21")
    }
}

site {
    title 'MySQL'
    type 'Datastore'
}