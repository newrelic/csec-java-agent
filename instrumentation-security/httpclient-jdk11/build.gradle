dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.httpclient-jdk11'
    }
}

verifyInstrumentation {
    verifyClasspath = false // We don't want to verify classpath since these are JDK classes
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(11))
    }
}

test {
//     These instrumentation tests only run on Java 9+ regardless of the -PtestN gradle property that is set.
    onlyIf {
        java.toolchain.getLanguageVersion().get().asInt() > 10
    }
}

compileJava {
    options.fork = true
    options.bootstrapClasspath = null
}




