dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("io.vertx:vertx-core:4.0.0")
    implementation("io.vertx:vertx-web:4.0.0")
    testImplementation('io.vertx:vertx-web-client:4.0.0')
}

jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.vertx-core-4.0.0'
    }
}

verifyInstrumentation {
    passesOnly ('io.vertx:vertx-core:[4.0.0,)') {
        implementation('io.vertx:vertx-web:4.0.0')
    }
    excludeRegex '.*CR[0-9]*'
    excludeRegex '.*-milestone[0-9]'
    excludeRegex '.*Beta[0-9]'
}

test {
    // this version of Vert.x uses some DirectBuffer things that are now hidden in its module
    if (project.hasProperty("test17") || project.hasProperty("test21") || project.hasProperty("test23")) {
        jvmArgs += '--add-opens=java.base/java.nio=ALL-UNNAMED'
        jvmArgs += '--add-opens=java.base/sun.nio.ch=ALL-UNNAMED'
    }
}

site {
    title 'Vertx'
    type 'Framework'
}
