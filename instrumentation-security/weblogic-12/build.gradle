dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("javax.servlet:javax.servlet-api:3.0.1")
    implementation(fileTree(include: ["*.jar"], dir: "lib"))
}

def shouldBuild = fileTree(include: ["*.jar"], dir: "lib").size() > 0

compileJava {
    enabled(shouldBuild)
}

compileTestJava {
    enabled(shouldBuild)
}

tasks.getByName("writeCachedWeaveAttributes").enabled(shouldBuild)

jar {
    enabled(shouldBuild)
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.weblogic-12' }
}
site {
    title 'WebLogic'
    type 'Appserver'
    versionOverride '[12.1.2.1,12.2)'
}