jar {
    manifest {
        attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.vertx-core-3.8.0'
    }
}



dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("io.vertx:vertx-core:3.8.0")
    testImplementation("io.vertx:vertx-core:3.8.0")
}

verifyInstrumentation {
    passesOnly 'io.vertx:vertx-core:[3.8.0,4.0.0.Beta1)'
    excludeRegex '.*CR[0-9]*'
    excludeRegex '.*-milestone[0-9]'
}

site {
    title 'Vertx'
    type 'Framework'
}
