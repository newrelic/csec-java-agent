dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.jdbc-sqlserver' }
}

verifyInstrumentation {
    passes("com.microsoft.sqlserver:mssql-jdbc:[0,)")
    exclude("com.microsoft.sqlserver:mssql-jdbc:12.7.0")
    excludeRegex(".*jre7-preview")
    verifyClasspath = false
}

site {
    title 'SQLServer'
    type 'Datastore'
    versionOverride '[jdk6,)'
}
