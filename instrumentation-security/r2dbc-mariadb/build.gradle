dependencies {
    implementation(project(":newrelic-security-api"))
    implementation("com.newrelic.agent.java:newrelic-api:${nrAPIVersion}")
    implementation("com.newrelic.agent.java:newrelic-weaver-api:${nrAPIVersion}")
    implementation("org.mariadb:r2dbc-mariadb:1.0.2")
    testImplementation("org.testcontainers:r2dbc:1.20.6")
    testImplementation('org.testcontainers:mariadb:1.20.6')
    testImplementation("org.mariadb.jdbc:mariadb-java-client:1.1.7"){
        exclude group: 'net.java.dev.jna'
    }
}

jar {
    manifest { attributes 'Implementation-Title': 'com.newrelic.instrumentation.security.r2dbc-mariadb' }
}

verifyInstrumentation {
    passesOnly 'org.mariadb:r2dbc-mariadb:[1.0.0,)'
    excludeRegex(".*(alpha|beta|rc).*")
}

site {
    title 'MariaDB R2DBC'
    type 'Datastore'
}
